<div class="container">
	<navigation-component></navigation-component>
	<div class="twt-wrapper">
		<div class="panel panel-info">
			<div class="panel-heading">
				List of customers
			</div>
			<div class="panel-body">
				<br>
				<div class="card">
					<div class="card-header"></div>
					<div class="card-block">
						<h4 class="card-title">Add new one</h4>
						<add-customer-component></add-customer-component>
					</div>
				</div>
				<div class="clearfix"></div>
				<hr>
				<ul class="media-list">
					<li class="media" ng-repeat="customer in $ctrl.listCustomers">
						<a href="#" class="pull-left">
							<img src="assets/img/1.png" alt="" class="img-circle">
						</a>
						<div class="media-body">
							<span class="text-muted pull-right">
								<small class="text-muted">{{customer.birthday}}</small>
							</span>
							<strong class="text-success">{{customer.name.first}} {{customer.name.last}}</strong>
							<p>
								Lorem ipsum dolor sit amet, consectetur adipiscing elit.
								Lorem ipsum dolor sit amet.
								<a href="/details:{{customer.customerID}}">details</a>
								<span class="glyphicon glyphicon-trash pull-right" ng-click="$ctrl.CustomerService.deleteCustomer($index)"></span>
							</p>
						</div>
					</li>
				</ul>
				<span class="text-danger">Amount customers: {{$ctrl.listCustomers.length}}</span>
			</div>
		</div>
	</div>
</div>
